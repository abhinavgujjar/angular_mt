<div ng-controller="listingController">
			<div>
				<input type="text" placeholder="enter search term" ng-model="searchTerm" class="form-control" />
			</div>
			<hr/>
			<br/>
			<div ng-repeat="hotel in hotels | filter : searchTerm | orderBy : 'rating' : true">
				<div class="row">
					<div class="col-md-1">
						<div>
							<button class="btn btn-sm btn-success" ng-click="upVote(hotel)">
								<span class="glyphicon glyphicon-chevron-up"></span>
							</button>
						</div>
						<div >
							<h4>{{hotel.rating ? hotel.rating : 0}}</h4>
						</div>
						<div>
							<button class="btn btn-sm btn-danger" ng-click="downVote(hotel)">
								<span class="glyphicon glyphicon-chevron-down"></span>
							</button>
						</div>
					</div>
					<div class="col-md-11">
						<img ng-src="http://i.imgur.com/{{hotel.imgUrl}}" class="col-md-2 col-sm-2 img-thumbnail" />
						<div class="col-md-10 col-sm-10 ">
							<div class="row h4">{{hotel.name | uppercase}}</div>
							<div class="row hidden-xs">
								<span ng-show="showMore">{{hotel.description | lowercase }}</span>
								<span ng-show="!showMore">{{hotel.description | lowercase | limitTo: descLimit}}</span>
								<span ng-show="hotel.description.length >
									descLimit && !showMore">...
									<span>
										<a href="" ng-click="showMore=true">more</a>
									</span>
								</span>
							</div>
							<div class="row">
								<div class="col-md-6 ">
									<h3>
										<span class="label label-success">{{hotel.price | currency}}</span>
									</h3>
								</div>
								<div class="col-md-6 hidden-xs">{{hotel.area | toFeet | number : 2}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
