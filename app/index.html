<!DOCTYPE html>
<html >
<head>
	<title>Basic angular application</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<body ng-app>

	<div class="container" ng-controller="mainController">
		<div ng-repeat="hotel in hotels">
			<div class="row">
				<img ng-src="http://i.imgur.com/{{hotel.imgUrl}}" class="col-md-2 col-sm-2 img-thumbnail" />
				<div class="col-md-10 col-sm-10 ">
					<div class="row h4">{{hotel.name}}</div>
					<div class="row hidden-xs">{{hotel.description}}</div>
					<div class="row">
						<div class="col-md-6 "><h3><span class="label label-success">{{hotel.price}}</span></h3></div>
						<div class="col-md-6 hidden-xs">{{hotel.area}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
